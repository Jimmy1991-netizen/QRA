<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRA - Loboc National High School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: cornsilk;
    }

    header {
      background-color: maroon;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #fff;
      border-bottom: 2px solid #ddd;
    }

    nav button {
      background: none;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
    }

    nav button:hover, nav button.active {
      border-bottom: 3px solid maroon;
      color: maroon;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    .container.active {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(20%, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      position: relative;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      color: blue;
      font-size: 14px;
    }

    .product button {
      background-color: maroon;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      width:50%;
    }

    .product button:hover {
      background-color: #e65c00;
    }

    /* Popup (Share modal) */
    .share-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      z-index: 1000;
      width: 300px;
    }

    .share-popup img {
      width: 80%;
      height: 80%;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .share-popup p {
      font-size: 14px;
      word-wrap: break-word;
      background: #f2f2f2;
      padding: 8px;
      border-radius: 5px;
    }

    .share-popup button {
      background-color: maroon;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .share-popup button:hover {
      background-color: #e65c00;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 900;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>LOBOC NATIONAL HIGH SCHOOL</header>

  <nav>
    <button class="tab active" data-tab="home">QRA FOR SY 2025 - 2026</button>
  </nav>

  <!-- Home Supplies -->
  <section class="container active" id="home">


    <div class="product">
	<p>First Quarter</p>
      <img src="Slide1.JPG" alt="Home Item">
      <button onclick="shareProduct('H2.JPG', 'http://bit.ly/48HQCLx')">Open</button>
    </div>

    <div class="product">
	<p>Second Quarter</p>
      <img src="Slide2.JPG" alt="Home Item">
      <button onclick="shareProduct('H2.JPG', 'http://bit.ly/48HQCLx')">Open</button>
    </div>

    <div class="product">
	<p>Third Quarter</p>
      <img src="Slide3.JPG" alt="Home Item">
      <a href="https://docs.google.com/spreadsheets/d/10fOI_xK6OyMPkCNvXDhJQbwZOssOxaUR3ellfE5q70A/edit?gid=0#gid=0" target="_blank"><button>Open</button></a>
    </div>

    <div class="product">
	<p>Fourth Quarter</p>
      <img src="Slide4.JPG" alt="Home Item">
      <button onclick="shareProduct('H4.JPG', 'http://bit.ly/3WTlT6S')">Open</button>
    </div>

    <div class="product">
	<p>Final</p>
      <img src="Slide5.JPG" alt="Home Item">
      <button onclick="shareProduct('H3.JPG', 'http://bit.ly/3WSMYXV')">Open</button>
    </div>



  </section>


  <!-- Other categories... -->
  <!-- You can add the same “Share” button for each product as shown above -->

  <!-- Warning Popup -->
  <div class="overlay" id="overlay" onclick="closeShare()"></div>
  <div class="share-popup" id="sharePopup">
    <img src="closed.gif" alt="Alternative Image">
    <p>Contact the WebApp owner for more info.</p>
    <button onclick="closeShare()">Close</button>
  </div>



  <!-- Share Popup -->
  <div class="overlay" id="overlay2" onclick="closeShare()"></div>
  <div class="share-popup" id="sharePopup2">
    <img id="shareImage" src="" alt="Product Image">
    <p id="shareLink"></p>
    <button onclick="copyLink()">Copy Link</button>
    <button onclick="closeShare()">Close</button>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const containers = document.querySelectorAll('.container');
    const popup = document.getElementById('sharePopup');
    const overlay = document.getElementById('overlay');
    const shareImg = document.getElementById('shareImage');
    const shareLink = document.getElementById('shareLink');

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(btn => btn.classList.remove('active'));
        tab.classList.add('active');
        containers.forEach(section => {
          section.classList.remove('active');
          if (section.id === tab.dataset.tab) {
            section.classList.add('active');
          }
        });
      });
    });

    // Share popup function
    function shareProduct(imgSrc, link) {
      shareImg.src = imgSrc;
      shareLink.textContent = link;
      popup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closeShare() {
      popup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function copyLink() {
      navigator.clipboard.writeText(shareLink.textContent);
      alert('Product link copied!');
    }
  </script>

</body>
</html>
